{% extends "base.html" %} {% block content %} {% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/e325191aeb.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
  <title></title>
</head>

<body>
  <div class="contact-container">
    <div class="contact-header">
      <h3>お問い合わせフォーム</h3>
    </div>
    <form
      class="contact-form"
      method="post"
      action="https://formsubmit.co/yuzuri1126@gmail.com"
    >
      <div class="contact-input">
        <div class="contact-text">
          <p>会社名</p>
          <p></p>
        </div>

        <input type="text" name="Name" placeholder="Org name" />
      </div>

      <div class="contact-input">
        <div class="contact-text">
          <p><span>&#42;</span>氏名</p>
          <p></p>
        </div>

        <input type="text" name="Name" placeholder="Full name" required />
      </div>

      <div class="contact-input">
        <div class="contact-text">
          <p><span>&#42;</span>電話番号</p>
          <p></p>
        </div>

        <input
          type="phonenumber"
          name="phonenumber"
          placeholder="Your Phone number"
          length="12"
          required
        />
      </div>

      <div class="contact-input">
        <div class="contact-text">
          <p><span>&#42;</span>メールアドレス</p>
          <p></p>
        </div>

        <input
          type="email"
          name="email"
          placeholder="Your emailaddress"
          required
        />
      </div>

      <div class="contact-input">
        <div class="contact-text">
          <p><span>&#42;</span>お問い合わせ内容</p>
          <p></p>
        </div>

        <textarea
          name="message"
          placeholder="message"
          id=""
          required
        ></textarea>
      </div>
      <button type="submit">送信</button>
    </form>
  </div>
</body>

{% endblock content %}
