{% extends "base.html" %} {% block content %} {% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/e325191aeb.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
  <title></title>
</head>

<body>
  <div class="contact-container">
    <div class="contact-header">
      <h3>お問い合わせフォーム</h3>
    </div>
    <form
      class="contact-form"
      method="post"
      action="https://formsubmit.co/yuzuri1126@gmail.com"
    >
      <div class="contact-input">
        <input placeholder="会社名" type="text" name="Name" />
      </div>

      <div class="contact-input">
        <input placeholder="氏名" type="text" name="Name" required />
      </div>

      <div class="contact-input">
        <input placeholder="フリガナ" type="text" name="Name" required />
      </div>

      <div class="contact-input">
        <input
          placeholder="メールアドレス"
          type="email"
          name="email"
          required
        />
      </div>

      <div class="contact-input">
        <input
          placeholder="電話番号"
          type="phonenumber"
          name="phonenumber"
          length="12"
          required
        />
      </div>

      <div class="contact-input">
        <textarea
          placeholder="お問い合わせ内容"
          name="message"
          id=""
          required
        ></textarea>
      </div>
      <button type="submit">入力内容を確認する</button>
    </form>
  </div>
</body>

{% endblock content %}
